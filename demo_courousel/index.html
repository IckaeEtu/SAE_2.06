<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <ul class="card_holder">
        <li class="card_arrow">
            <a onclick="change_slider(-1);">
                <p>&larr;</p>
            </a>
        </li>
        <li class="slider">
            <div class="slides">
                <div id="slide-1">
                    <ul>
                        <li>
                            if (change == 1) {
                            <p>1</p>
                        </li>
                        <li>
                            <p>2</p>
                        </li>
                        <li>
                            <p>3</p>
                        </li>
                    </ul>
                </div>
                <div id="slide-2">
                    2
                </div>
                <div id="slide-3">
                    3
                </div>
        </li>
        <li class="card_arrow">
            <a onclick="change_slider(1);">
                <p>&rarr;</p>
            </a>
        </li>
    </ul>

    <script>
        var index = 0;
        function change_slider(change) {
            var slides = [
                "slide-1",
                "slide-2",
                "slide-3"
            ]
            index += change;
            if (index == 3) {
                index = 0;
            }
            if (index == -1) {
                index = 2;
            }
            location.href = window.location.href.split('#')[0] + '#' + slides[index];
        };
    </script>
</body>

</html>
